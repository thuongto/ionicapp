<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content class="card-background-page">
<ion-col *ngFor="let movie of movies; let i=index">
    <ion-card >
      <img [src]="'assets/movie/' + movie.img" (click)="launchInfo({image: movie.img, director: movie.director, rating: movie.rating, moviename: movie.moviename,
                                                        year: movie.year, description: movie.description})"/>
      <div class="card-subtitle">{{movie.rating}} <ion-icon name="star"></ion-icon></div>
    </ion-card>
</ion-col>
</ion-content>
