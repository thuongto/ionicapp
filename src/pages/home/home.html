<ion-header>
  <ion-navbar>
    <ion-title>Movies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-content class="card-background-page">
<ion-col *ngFor="let movie of movies; let i=index">
    <ion-card >
      <img [src]="'assets/movie/' + movie.img"/>
      <div class="card-subtitle">{{movie.rating}} <ion-icon name="star"></ion-icon></div>
    </ion-card>
</ion-col>
</ion-content>
