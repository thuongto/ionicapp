<ion-header>
  <ion-navbar>
    <ion-title>moviesinfo</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item >

            <img [src]="'assets/movie/' + img">
    </ion-item>

<h3>{{moviename}}</h3>
<p>Director: {{director}}</p>
<p>Movie Info: {{description}}</p>
<p>Year of movie: {{year}}</p>
<p>Rating: {{rating}}</p>

</ion-content>
